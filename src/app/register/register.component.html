<div class="container">
    <div class="row align-items-center" style="height: 100vh;">

                <div class="mb-5 text-center"><h3><i class="fa-solid fa-graduation-cap"></i> Cookpedia</h3></div>

                    <input name="username" formControlName="name" type="text" placeholder="Username" class="form-control">

                    <input name="email" formControlName="email" type="text" placeholder="E Mail" class="form-control">

                    <input name="password" formControlName="password" type="text" placeholder="Password" class="form-control">
                </div>

                </div>
            </form>
        </div>
        <div class="col-lg-1"></div>
        <!-- part 2 -->
        <div class="col-lg-4">
            <h1>Create New Account</h1>
            <h5>What you will get?</h5>
            <ul class="mt-5">
                <li>Different Recipes</li>
                <li>Easy way to Make Recipe</li>
                <li>Save your Favorite Recipes</li>
                <li>Download your Recipes</li>
            </ul>
        </div>
