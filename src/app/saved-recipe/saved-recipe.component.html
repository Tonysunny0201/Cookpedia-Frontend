<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center p-5 fw-bolder text-light bg-success fs-1">Your Recipe Collection!!</div>
    <div class="row my-5">
        @if (allRecipes.length>0) {
            @for (recipe of allRecipes; track $index) {
                <div class="col-lg-3">
                    <div class="p-3">
                        <img routerLink="/recipe/{{recipe.recipeId}}/view" class="card-img-top" [src]="recipe.image" alt="">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <button (click)="removeSaveRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                        </div>
                    </div>
                </div>
            }
        }@else {
            <div class="d-flex justify-content-center align-items-center">
                <h1>Your Recipe collection is Empty!!</h1>
                <button class="btn btn-success my-3">Click here to add more..</button>
            </div>

        }
    </div>
</div>
<app-footer></app-footer>
